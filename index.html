<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JIA's Vegetables Wonder Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Matter.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="game-container">
        <!-- New Header Section -->
        <div id="evolution-header">

            <div class="evolution-guide">
                <div id="evolution-bar">
                    <!-- Show first 5 for space, or marquee? Let's fit them or scroll -->
                    <!-- Let's use JS to populate cleaner -->
                </div>
            </div>



            <!-- NEW: Status Bar (Score & Next Preview) -->
            <div id="game-status-bar">
                <!-- Left: Score -->
                <div class="status-left">
                    <div id="score-board">
                        <span>SCORE</span>
                        <span id="score">0</span>
                    </div>
                </div>

                <!-- Center: Mascot & Shake Skill -->
                <div class="status-center">
                    <div class="squid-mascot">
                        <img src="assets/squid.png" alt="Squid Mascot">
                    </div>
                    <span class="game-title">Wonder Pumpkin Game</span>
                    <!-- Shake Button -->
                    <button id="shake-btn" class="skill-btn" disabled>
                        SHAKE!
                        <div class="cooldown-overlay"></div>
                    </button>
                </div>

                <!-- Right: Next Preview -->
                <div class="status-right">
                    <div class="next-label">NEXT</div>
                    <div id="next-preview-container">
                        <img id="next-veg-img" src="" alt="Next">
                    </div>
                </div>
            </div>

            <!-- Combo Effect Container -->
            <div id="combo-container"></div>

            <canvas id="game-canvas"></canvas>
            <div id="ui-layer">
                <!-- HUD moved to status bar, only Game Over remains overlay -->


                <div id="game-over" class="hidden">
                    <h1>Game Over</h1>
                    <p>Vegetables overflowed!</p>
                    <div class="score-summary">Final Score: <span id="final-score">0</span></div>
                    <button id="restart-btn">Try Again</button>
                </div>
            </div>
            <script type="module" src="js/main.js"></script>
</body>

</html>
